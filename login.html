<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - HoMo</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="static/image.png" alt="HoMo Logo">
        </div>
        
        <div class="login-form">
            <h2>Đăng Nhập</h2>
            <p>Đăng nhập để quản lí tài khoản của bạn</p>
            <form action="login_process.php" method="post">
                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone"></i></label>
                    <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn">
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>
            <p class="signup-link">
                Nhấn <a href="register.html">Đăng ký</a> nếu bạn chưa có tài khoản tại HoMo.
            </p>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
